<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Cinemox</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box animate-fade-in">
            <div class="auth-header">
                <a href="login.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
                <h1>CINEMOX</h1>
                <h2>Reset Password</h2>
            </div>
            
            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <button type="submit" class="btn-submit">
                    <i class="fas fa-paper-plane"></i> Send OTP
                </button>
                
                <div class="auth-footer">
                    <p>Remember your password? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>
        
        <!-- Reset Password Modal -->
        <div id="resetModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h3>Reset Your Password</h3>
                <p>Enter the OTP sent to your email and your new password</p>
                <form id="resetForm">
                    <div class="form-group">
                        <input type="text" id="otp" name="otp" required maxlength="6" placeholder="Enter 6-digit OTP">
                    </div>
                    <div class="form-group">
                        <input type="password" id="newPassword" name="newPassword" required minlength="6" placeholder="Enter new password">
                    </div>
                    <button type="submit" class="btn-submit">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        let userEmail = '';
        
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            userEmail = email;
            
            try {
                const response = await apiRequest(`/auth/forgot-password?email=${email}`, {
                    method: 'POST'
                });
                
                if (response.success) {
                    alert('OTP sent to your email. Please check your inbox.');
                    document.getElementById('resetModal').style.display = 'flex';
                } else {
                    alert(response.message);
                }
            } catch (error) {
                alert(error.message);
            }
        });
        
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const otp = document.getElementById('otp').value;
            const newPassword = document.getElementById('newPassword').value;
            
            try {
                const response = await apiRequest('/auth/reset-password', {
                    method: 'POST',
                    body: JSON.stringify({ email: userEmail, otp, newPassword })
                });
                
                if (response.success) {
                    alert('Password reset successful. You can now login with your new password.');
                    window.location.href = 'login.html';
                } else {
                    alert(response.message);
                }
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
